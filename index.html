<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <main class="main-container">
    <div class="card-bg">
      <div class="card-back">
        <p class="cvc">000</p>
      </div>
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="logo" class="circle">
        <p class="card-number">0000 0000 0000 0000</p>
        <p class="card-holder">Jane Appleseed</p>
        <p class="exp-date"><span class="mm">00</span>/ <span class="yy">00</span></p>
      </div>
    </div>

    <div class="form-container">
      <form class="form">
        <label for="cardholder">Cardholder Name</label>
        <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed">

        <label for="number">Card Number <span class="errorCN"></span></label>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">


        <div class="flex">
          <div>
            <label for="expdate">Exp. Date (MM/YY) <span class="errorMMYY"></span></label>
            <input type="text" name="expdate" id="mm" placeholder="MM" maxlength="2">
            <input type="text" name="expdate" id="yy" placeholder="YY" maxlength="2">
            <span class="errorYY"></span>
          </div>
  
          <div>
            <label for="cvc">CVC <span class="errorCVC"></span></label>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
          </div>
        </div>

        <input type="submit" value="Confirm" class="submit">
      </form>

      <!-- Completed state start -->
      <section class="confirmed">
        <img src="./images/icon-complete.svg" alt="completed" class="done">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button class="continue">Continue</button>
      </section>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
